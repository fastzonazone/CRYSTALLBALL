services:
  - type: web
    name: crystalball-backend
    env: docker
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        value: ""
      - key: JWT_SECRET
        value: ${JWT_SECRET}
      - key: STRIPE_SECRET_KEY
        value: ""
  - type: web
    name: crystalball-frontend
    env: docker
    dockerfilePath: frontend/Dockerfile
    plan: free
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: crystalball-backend
          property: url
