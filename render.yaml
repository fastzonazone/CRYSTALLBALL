services:
  - type: web
    name: crystalball-backend
    env: docker
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        value: ""
      - key: JWT_SECRET
        value: ${JWT_SECRET}
  - type: web
    name: crystalball-frontend
    env: docker
    dockerfilePath: frontend/Dockerfile
    plan: free
    healthCheckPath: /
    autoDeploy: true

